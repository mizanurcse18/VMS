        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
            <user-avatar></user-avatar>

            <div>Softographers</div>
            <div>info@softographers.com</div>
        </div>
    </md-toolbar>
    <md-menu-item flex layout="row">

    <md-menu-item flex layout="row">

    <md-menu-item flex layout="row">

    <md-menu-item flex layout="row">

            </span>
            <span flex md-menu-align-target>Contacts</span>
        </md-button>
