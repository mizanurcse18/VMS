<div class="padded" style="padding: 30px;" md-whiteframe="{{height}}" flex="100" flex-gt-xs="100" layout-align="center center"
     ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">

    <div class="md-inline-form" layout="column">
        <form name="form" novalidate id="top">
            <div layout-gt-xs="row" ng-hide="true">
                <md-input-container class="md-block" flex-gt-xs>
                    <input ng-model="Contacts.id">
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Select Type</label>
                    <md-autocomplete ng-disabled="isDisabled"
                                     ng-model="Contacts.type"
                                     md-search-text="searchText"
                                     md-no-cache="noCache"
                                     md-selected-item="selectedItem"
                                     md-search-text-change="searchTextChange(searchText)"
                                     md-selected-item-change="selectedItemChange(Contacts)"
                                     md-items="item in querySearch(searchText)"
                                     md-item-text="Contacts.type"
                                     md-min-length="0"
                                     placeholder="Write you Head Name here.">
                        <md-item-template>
                            <span md-highlight-text="searchText" md-highlight-flags="^i">{{Contacts.type}}</span>
                        </md-item-template>
                        <md-not-found>
                            No Action matching "{{searchText}}" were found.
                            <a ng-click="newAction(searchText)">Create a new one!</a>
                        </md-not-found>
                    </md-autocomplete>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Code</label>
                    <input type="code" required name="code" ng-model="Contacts.code">
                    <div ng-messages="form.code.$error" ng-show="form.code.$dirty || form.$submitted">
                        <div ng-message="required">Code is Required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Full Name</label>
                    <input required name="name" ng-model="Contacts.name">
                    <div ng-messages="form.name.$error" ng-show="form.name.$dirty || form.$submitted">
                        <div ng-message="required">Full Name is Required.</div>
                    </div>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Date Of Birth</label>
                    <input required name="dateOfBirth" ng-model="Contacts.dateOfBirth" type="Date">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Designation</label>
                    <textarea name="designation" ng-model="Contacts.designation"></textarea>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Joining Date</label>
                    <input required name="joiningDate" ng-model="Contacts.joiningDate" type="Date">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Leave Date</label>
                    <input required name="leaveDate" ng-model="Contacts.leaveDate" type="Date">
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Curent Address</label>
                    <textarea name="curentAddress" ng-model="Contacts.curentAddress"></textarea>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>ParmanentAddress</label>
                    <textarea name="parmanentAddress" ng-model="Contacts.parmanentAddress"></textarea>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>City</label>
                    <md-autocomplete ng-disabled="isDisabled"
                                     ng-model="Contacts.city"
                                     md-search-text="searchText"
                                     md-no-cache="noCache"
                                     md-selected-item="selectedItem"
                                     md-search-text-change="searchTextChange(searchText)"
                                     md-selected-item-change="selectedItemChange(Contacts)"
                                     md-items="item in querySearch(searchText)"
                                     md-item-text="Contacts.city"
                                     md-min-length="0"
                                     placeholder="Write you Head Name here.">
                        <md-item-template>
                            <span md-highlight-text="searchText" md-highlight-flags="^i">{{Contacts.city}}</span>
                        </md-item-template>
                        <md-not-found>
                            No Action matching "{{searchText}}" were found.
                            <a ng-click="newAction(searchText)">Create a new one!</a>
                        </md-not-found>
                    </md-autocomplete>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Country</label>
                    <input name="country" value="Bangladesh" ng-model="Contacts.country">
                </md-input-container>
            </div>
            <md-divider></md-divider>
            <h2>Contact Information</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Primary Contact Number</label>
                    <input name="contactNumber1" ng-model="Contacts.contactNumber1">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Secondary Contact Number</label>
                    <input name="contactNumber2" ng-model="Contacts.contactNumber2">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input name="email" ng-model="Contacts.email">
                </md-input-container>
            </div>

            <md-divider></md-divider>
            <h2>Identification Information</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>National ID Number</label>
                    <input name="nIDNumber" ng-model="Contacts.nIDNumber">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Driving Licence Number</label>
                    <input name="drivingLicenceNumber" ng-model="Contacts.drivingLicenceNumber">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Hourly Cost</label>
                    <input name="hourlyCost" ng-model="Contacts.hourlyCost">
                </md-input-container>
            </div>
        </form>
    </div>
</div>
