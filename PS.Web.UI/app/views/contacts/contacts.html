<div class="padded" style="padding: 30px;" md-whiteframe="{{height}}" flex="100" flex-gt-xs="100" layout-align="center center"
     ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">

    <div class="md-inline-form" layout="column">
        <form name="form" novalidate id="top">
            <div layout-gt-xs="row" ng-hide="true">
                <md-input-container class="md-block" flex-gt-xs>
                    <input ng-model="Contact.id">
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Select Type</label>
                    <md-autocomplete ng-disabled="isDisabled"
                                     ng-model="Contact.type"
                                     md-search-text="searchText"
                                     md-no-cache="noCache"
                                     md-selected-item="selectedItem"
                                     md-search-text-change="searchTextChange(searchText)"
                                     md-selected-item-change="selectedItemChange(Contact)"
                                     md-items="item in querySearch(searchText)"
                                     md-item-text="Contact.type"
                                     md-min-length="0"
                                     placeholder="Write you Head Name here.">
                        <md-item-template>
                            <span md-highlight-text="searchText" md-highlight-flags="^i">{{Contact.type}}</span>
                        </md-item-template>
                        <md-not-found>
                            No Action matching "{{searchText}}" were found.
                            <a ng-click="newAction(searchText)">Create a new one!</a>
                        </md-not-found>
                    </md-autocomplete>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Full Name</label>
                    <md-icon md-svg-src="/Images/icons/ic_person_24px.svg" class="name"></md-icon>
                    <input required name="name" ng-model="Contact.name">
                    <div ng-messages="form.name.$error" ng-show="form.name.$dirty || form.$submitted">
                        <div ng-message="required">Full Name is Required.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Code</label>
                    <input type="code"  name="code" ng-model="Contact.code">
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Date Of Birth</label>
                    <md-datepicker name="dateOfBirth" ng-model="Contact.dateOfBirth"></md-datepicker>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Designation</label>
                    <textarea name="designation" ng-model="Contact.designation"></textarea>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Joining Date</label>
                    <md-datepicker name="joiningDate" ng-model="Contact.joiningDate"></md-datepicker>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Leave Date</label>
                    <md-datepicker name="leaveDate" ng-model="Contact.leaveDate"></md-datepicker>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Curent Address</label>
                    <textarea name="curentAddress" ng-model="Contact.curentAddress"></textarea>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>ParmanentAddress</label>
                    <textarea name="parmanentAddress" ng-model="Contact.parmanentAddress"></textarea>
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>City</label>
                    <md-autocomplete ng-disabled="isDisabled"
                                     ng-model="Contact.city"
                                     md-search-text="searchText"
                                     md-no-cache="noCache"
                                     md-selected-item="selectedItem"
                                     md-search-text-change="searchTextChange(searchText)"
                                     md-selected-item-change="selectedItemChange(Contact)"
                                     md-items="item in querySearch(searchText)"
                                     md-item-text="Contact.city"
                                     md-min-length="0"
                                     placeholder="Write you Head Name here.">
                        <md-item-template>
                            <span md-highlight-text="searchText" md-highlight-flags="^i">{{Contact.city}}</span>
                        </md-item-template>
                        <md-not-found>
                            No Action matching "{{searchText}}" were found.
                            <a ng-click="newAction(searchText)">Create a new one!</a>
                        </md-not-found>
                    </md-autocomplete>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Country</label>
                    <input name="country" value="Bangladesh" ng-model="Contact.country">
                </md-input-container>
            </div>
            <md-divider></md-divider>
            <h2>Contact Information</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Primary Contact Number</label>
                    <md-icon md-svg-src="/Images/icons/ic_phone_24px.svg"></md-icon>
                    <input name="contactNumber1" ng-model="Contact.contactNumber1">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Secondary Contact Number</label>
                    <md-icon md-svg-src="/Images/icons/ic_phone_24px.svg"></md-icon>
                    <input name="contactNumber2" ng-model="Contact.contactNumber2">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <md-icon md-svg-src="/Images/icons/ic_email_24px.svg" class="email"></md-icon>
                    <input name="email" ng-model="Contact.email">
                </md-input-container>
            </div>

            <md-divider></md-divider>
            <h2>Identification Information</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>National ID Number</label>
                    <input name="nIDNumber" ng-model="Contact.nIDNumber">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Driving Licence Number</label>
                    <input name="drivingLicenceNumber" ng-model="Contact.drivingLicenceNumber">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Hourly Cost</label>
                    <input name="hourlyCost" ng-model="Contact.hourlyCost">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-button type="submit" ng-click="save(Contact)">
                    <ng-md-icon icon="save"></ng-md-icon>
                    {{entryButtonStatus}}
                </md-button>
                <md-button ng-click="reset()">
                    <ng-md-icon icon="refresh">
                    </ng-md-icon>Reset
                </md-button>
            </div>
        </form>
    </div>
</div>
