<div class="padded" style="padding: 30px;" md-whiteframe="{{height}}" flex="100" flex-gt-xs="100" layout-align="center center"
     ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">
    <div class="md-inline-form" layout="column">
        <form name="form" novalidate id="top">
            <h2>Wheels & Tires</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Drive Type </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Brake System</label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Front Track Width</label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Rear Track Width </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Wheelbase </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Front Wheel Diamete </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Rear Wheel Diameter  </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Rear Axle</label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Front Tire Type</label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Front Tire PSI</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Rear Tire Type </label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Rear Tire PSI</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
            </div>
            <h2>Oil</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Oil Capacity</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
            </div>
        </form>
    </div>
</div>
