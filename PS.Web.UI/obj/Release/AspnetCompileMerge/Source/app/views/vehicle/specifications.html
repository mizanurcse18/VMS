<div class="padded" style="padding: 30px;" md-whiteframe="{{height}}" flex="100" flex-gt-xs="100" layout-align="center center"
     ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">
    <div class="md-inline-form" layout="column">
        <form name="form" novalidate id="top">
            <h2>Dimensions</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Width (in)</label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Height (in)</label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Length (in) </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Interior Volume (ft3) </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Passenger Volume (ft3)</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Cargo Volume</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Ground Clearance</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Bed Length</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
            </div>
            <h2>Performance</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Towing Capacity</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Max Payload</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                </md-input-container>
            </div>
            <h2>Fuel Economy</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>EPA City</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>EPA Highway</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>EPA Combined</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
            </div>
        </form>
    </div>
</div>
