<div class="padded" style="padding: 30px;" md-whiteframe="{{height}}" flex="100" flex-gt-xs="100" layout-align="center center"
     ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">
    <div class="md-inline-form" layout="column">
        <form name="form" novalidate id="top">
            <h2>Engine</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Engine Summary </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Engine Brand </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Bore (in) </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Compression </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Cylinders </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Displacement </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Fuel Induction </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Fuel Quality  </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Max HP </label>
                    <input type="number" name="name" ng-model="Vehicle.name">
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Max Torque</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Redline RPM</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Stroke</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Valves</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
            </div>
            <h2>Transmission</h2>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Transmission Summary </label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Transmission Brand</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Transmission Type</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Transmission Gears</label>
                    <textarea name="name" ng-model="Vehicle.name"></textarea>
                </md-input-container>
            </div>
        </form>
    </div>
</div>
